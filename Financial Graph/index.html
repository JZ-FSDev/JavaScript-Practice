<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Maker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas style="z-index:1" id="myChart" width="1900" height="950"></canvas>
    <!-- number of candles -->
    <button onclick="setNumCandles(50)" style="z-index:2; position:absolute; top:100; left:1700">50</button>
    <button onclick="setNumCandles(25)" style="z-index:2; position:absolute; top:100; left:1765">25</button>
    <button onclick="setNumCandles(10)" style="z-index:2; position:absolute; top:100; left:1830">10</button>
    <!-- speed of update -->
    <button onclick="setSpeed(200)" style="z-index:2; position:absolute; top:300; left:1700">5x</button>
    <button onclick="setSpeed(333)" style="z-index:2; position:absolute; top:300; left:1765">3x</button>
    <button onclick="setSpeed(1000)" style="z-index:2; position:absolute; top:300; left:1830">1x</button>
    <!-- drawing tools -->
    <button onclick="startDrawLineMode()" style="z-index:2; position:absolute; top:500; left:1765">Line</button>
    <button onclick="clearDrawings()" style="z-index:2; position:absolute; top:550; left:1762">Clear</button>
    <script src="data.json"></script>
    <script src="app.js"></script>
</body>
</html>
